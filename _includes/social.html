<ul class="social-media-list">

    {% if site.github_repository %} <li><a href="https://github.com/{{ site.github_repository }}"><img src=/assets/images/third-party/github-logo32.png alt="GitHub Logo" height=30em width=30em></a></li> {% endif %}
    {% if site.twitter_username %} <li><a href="https://twitter.com/{{ site.twitter_username }}"><img src=/assets/images/third-party/twitter-logo-blue.svg alt="Twitter Logo" height=30em width=30em></a></li> {% endif %}
    {% if site.youtube_channel %} <li><a href="https://www.youtube.com/channel/{{ site.youtube_channel }}"><img src=/assets/images/third-party/youtube_social_icon_red.png alt="YouTube Logo" size=em ></a></li> {% endif %}
    {% if site.linkedin_page %} <li><a href="https://www.linkedin.com/company/{{ site.linkedin_page }}"><img src=/assets/images/third-party/linkedin-logo.png alt="LinkedIn Logo" height=30em width=30em></a></li> {% endif %}

</ul>
