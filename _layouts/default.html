      <div id=mid-area>
        {% include sidebar.html %}
        

        {% if page.toc == true %}
        {% if page.homepage != true %}
              <!-- Smaller column col-xl-8 -->
              <main role="main" class="">
        {% endif %}
        {% else %}
                <!-- larger column col-xl-10 -->
                <main role="main" class="">
        {% endif %}

        <div class="content">

              </main>
